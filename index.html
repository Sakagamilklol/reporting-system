<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Incident</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
            </div>
            <div class="logo-text">SafeReport</div>
        </div>
        <div class="nav">
            <a href="https://www.m-society.go.th/home.php"><i class="fas fa-home"></i> home</a>
            <a href="#"><i class="fas fa-info-circle"></i> about</a>
            <a href="index.html" class="active"><i class="fas fa-exclamation-triangle"></i> แจ้งเหตุ</a>
            <a href="#"><i class="fas fa-phone-alt"></i> contact</a>
            <a href="login.html"><i class="fas fa-sign-in-alt"></i> login</a>
        </div>
    </div>

    <div class="container">
        <h1 class="page-title">Incident Reporting System</h1>
        
        <!-- User Selection Card -->
        <div id="step1" class="card">
            <h2><i class="fas fa-user-check"></i> Who are you?</h2>
            <form id="userForm">
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="user" value="citizen">
                        <div class="icon"><i class="fas fa-user"></i></div>
                        <div>
                            <strong>Thai citizen</strong>
                            <p>Report an incident as a member of the public</p>
                        </div>
                    </label>
                    
                    <label class="radio-option">
                        <input type="radio" name="user" value="government">
                        <div class="icon"><i class="fas fa-building"></i></div>
                        <div>
                            <strong>Government personnel</strong>
                            <p>Access administrative features</p>
                        </div>
                    </label>
                    
                    <label class="radio-option">
                        <input type="radio" name="user" value="other">
                        <div class="icon"><i class="fas fa-users"></i></div>
                        <div>
                            <strong>Other</strong>
                            <p>Organization representative or other role</p>
                        </div>
                    </label>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn-pink">Continue <i class="fas fa-arrow-right"></i></button>
                </div>
            </form>
        </div>
        
        <!-- Citizen Form -->
        <div id="citizenForm" class="card hidden">
            <h2><i class="fas fa-exclamation-circle"></i> Incident Details</h2>
            <form id="reportForm">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="Brief description of the incident" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="4" placeholder="Please provide detailed information about the incident..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label>Upload Images/Files</label>
                    <div class="file-upload">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Drag & drop files here or click to browse</p>
                        <input type="file" name="files" multiple style="display: none">
                        <div class="text-center" style="margin-top: 15px;">
                            <button type="button" class="btn-pink" onclick="document.querySelector('input[type=file]').click()">
                                <i class="fas fa-folder-open"></i> Select Files
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="text-center">
                    <button type="submit" class="btn-pink">Submit Report <i class="fas fa-paper-plane"></i></button>
                </div>
            </form>
        </div>
        
        <!-- Thank You Message -->
        <div id="thankYou" class="card thank-you-card hidden">
            <i class="fas fa-check-circle"></i>
            <h3>Thank you for your report!</h3>
            <p>Your incident report has been submitted successfully.</p>
            <p>Our team will review your submission and take appropriate action.</p>
            <div style="margin-top: 30px;">
                <button class="btn-pink" onclick="location.reload()">
                    <i class="fas fa-plus-circle"></i> Submit Another Report
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
